<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Memory Light Game</title>
  </head>
  <body>
    <div id="round-div">
      <div id="btns-div">
        <div class="light-btns" id="light-btn-1"></div>
        <div class="light-btns" id="light-btn-2"></div>
        <div class="light-btns" id="light-btn-3"></div>
        <div class="light-btns" id="light-btn-4"></div>
      </div>
      <div id="controls-div">
        <h1>
          Memory Light <br />
          Game
        </h1>
        <div id="controls-middle-line">
          <div id="counter-div">
            <div id="display"></div>
            <p>COUNT</p>
          </div>
          <div id="start-div">
            <button id="start-btn"></button>
            <p>START</p>
          </div>
          <div id="strict-div">
            <button id="strict-btn"></button>
            <p>STRICT</p>
          </div>
        </div>
        <div id="controls-last-line">
          <button id="on-btn"></button>
          <p>ON/OFF</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
